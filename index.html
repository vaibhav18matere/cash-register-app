<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register App</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">
            Cash Register Manager
        </h1>
        <div class="section">
            <div class="input_section">
                <p class="description">
                    Enter the bill amount and cash given by customer and know minimum no. of notes to return ! 
                </p>
                <div>
                    <label for="bill-amount"> Bill Amount : </label>
                    <input id="bill-amount" type="number"  placeholder="Enter bill-amount">
                </div>
                
                 <div>  <label for="cash-given">Cash Given : </label>
                    <input id="cash-given" type="number" placeholder="Enter cash-given">
                 </div>
                 <div> <button id="check-button" >Check</button>
                    <button id="check-button" onclick={location.reload()}>Reset</button></div>
               
                <p id="error-message"></p>
            </div>
           
            <div class="result_section">
                <table class="change-table">
                    <caption>Return Change</caption>
                    <tr>
                        <th>No. Of Notes</th>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <th>Notes available</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>                
                    </tr>
                </table>
            </div>
           
        </div>
       
    </div>


    <script src="./app.js" ></script>
</body>
</html>
