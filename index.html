<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cashify</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">
            Cashify
        </h1>
        <div class="section">
            <div class="input_section">
                <p class="description">
                    Know minimum no. of notes to be return
                </p>
                <div>
                    <label for="bill-amount"> Total bill amount : </label>
                    <input id="bill-amount" type="number" autofocus placeholder="enter bill amount here ">
                </div>
                
                 <div class="cash-given-div">  <label for="cash-given">Cash given : </label>
                    <input id="cash-given" type="number" placeholder="enter cash given here">
                 </div>
                 <div> <button id="check-button" >Check</button>
                    <button id="check-button" onclick={location.reload()}>Reset</button></div>
               
                <p id="error-message"></p>
            </div>
           
            <div class="result_section">
                <table class="change-table">
                    <caption>Return Change</caption>
                    <tr>
                        <th>No.of notes</th>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <th>Notes available</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>                
                    </tr>
                </table>
            </div>           
        </div>       
    </div>

    <footer>
        <p>Connect with me</p>

        <ul class="list-unordered inline-list">
            
          <li>
            <a class="links" href="https://github.com/vaibhav18matere" target="_blank">
              <img src="./Images//github.svg" alt="github" />
            </a>
          </li>

          <li>
            <a class="links" href="https://twitter.com/vaibhav_matere" target="_blank">
              <img src="./Images/twitter.svg" alt="twitter" />
            </a>
          </li>
          
          <li>
            <a class="links" href="https://www.linkedin.com/in/vaibhavmatere/" target="_blank">
              <img src="./Images/linkedin.svg" alt="linkedin" />
            </a>
          </li>
        </ul>

    </footer>

    <script src="./app.js" ></script>
</body>
</html>
